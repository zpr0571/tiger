  <style type="text/css">
	div{

	img{
		border:1px solid black;

  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript">
	var last;
	var current = 0;//当前位置
	var count;//执行次数

	$(function(){
		$("button").click(function(){
			start();
		});
	});

	function start(){
		count = Math.floor(Math.random()*24)+48;

		var loop = setInterval(function(){			

			$("#img"+(current%24+1)).css("background","red");			

			if(last!=undefined){
				$("#img"+(last%24+1)).css("background","white");	
			}
			last = current++;
			
			
			if(count-- == 0){
				clearInterval(loop);
				alert(getName($("#img"+(last%24+1)).attr("src")));
			}
		},100);
	}

	function getName(src){
		switch(src){
			case "img/1.png":return "樱桃";
			case "img/2.png":return "葡萄";
			case "img/3.png":return "铃铛";
			case "img/4.png":return "双七";
			case "img/5.png":return "西瓜";
			case "img/6.png":return "木瓜";
		}
	}
  </script>
